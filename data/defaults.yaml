# ------------------------------------------------------------------------------
ora_profile::database::db_definition::dbname:                             "%{lookup('ora_profile::database::dbname')}"
ora_profile::database::db_definition::oracle_base:                        "%{lookup('ora_profile::database::oracle_base')}"
ora_profile::database::db_definition::oracle_home:                        "%{lookup('ora_profile::database::oracle_home')}"
ora_profile::database::db_definition::os_user:                            "%{lookup('ora_profile::database::os_user')}"
ora_profile::database::db_definition::install_group:                      "%{lookup('ora_profile::database::install_group')}"
ora_profile::database::db_definition::version:                            "%{lookup('ora_profile::database::version')}"
ora_profile::database::db_definition::log_size:                           100M
ora_profile::database::db_definition::user_tablespace_size:               5M
ora_profile::database::db_definition::system_tablespace_size:             50M
ora_profile::database::db_definition::temporary_tablespace_size:          50M
ora_profile::database::db_definition::undo_tablespace_size:               50M
ora_profile::database::db_definition::sysaux_tablespace_size:             50M
ora_profile::database::db_definition::container_database:                 disabled
ora_profile::database::db_definition::init_ora_template:                  ora_profile/init.ora.epp
ora_profile::database::db_definition::init_ora_params:
  dbname: "%{lookup('ora_profile::database::db_definition::dbname')}"
  dbdomain: "%{lookup('ora_profile::database::db_definition::dbdomain')}"
  db_create_file_dest: "%{lookup('ora_profile::database::db_definition::data_file_destination')}"
  db_recovery_file_dest: "%{lookup('ora_profile::database::db_definition::db_recovery_file_dest')}"
  db_recovery_file_dest_size: 20480m
  compatible: "%{lookup('ora_profile::database::db_definition::version')}"
  oracle_base: "%{lookup('ora_profile::database::db_definition::oracle_base')}"
  container_database: "%{lookup('ora_profile::database::db_definition::container_database')}"
  sga_target: 1024m
  pga_aggregate_target: 256m
  processes: 300
  open_cursors: 300
  db_block_size: 8192
  log_archive_format: '%t_%s_%r.dbf'
  audit_trail: db
  remote_login_passwordfile: EXCLUSIVE
  undo_tablespace: UNDOTBS1
  memory_target: 0
  memory_max_target: 0
ora_profile::database::db_definition::data_file_destination:              /u02/oradata
ora_profile::database::db_definition::db_recovery_file_dest:              /u03/fast_recovery_area
ora_profile::database::db_definition::archivelog:                         disabled
ora_profile::database::db_definition::ora_database_override:              {}
ora_profile::database::db_definition::dbdomain:                           "%{facts.networking.domain}"


