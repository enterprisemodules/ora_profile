#
# Settings for database::sysctl
#
# ------------------------------------------------------------------------------
ora_profile::database::sysctl::list:
  'kernel.msgmnb':
    value:  65536
  'kernel.msgmax':
    value:  65536
  'kernel.shmmax':
    value:  4398046511104
  'kernel.shmall':
    value:  4294967296
  'fs.file-max':
    value:  6815744
  'kernel.shmmni':
    value:  4096
  'fs.aio-max-nr':
    value:  1048576
  'kernel.sem':
    value:  '250 32000 100 128'
  'net.ipv4.ip_local_port_range':
    value:  '9000 65500'
  'net.core.rmem_default':
    value:  262144
  'net.core.rmem_max':
    value:  4194304
  'net.core.wmem_default':
    value:  262144
  'net.core.wmem_max':
    value:  1048576
  'kernel.panic_on_oops':
    value:  1


# ------------------------------------------------------------------------------
#
# Settings for database::limits
#
# ------------------------------------------------------------------------------
ora_profile::database::limits::list:
  '*/nofile':
    soft: 2048
    hard: 8192
  "%{lookup('ora_profile::database::os_user')}/nofile":
    soft: 65536
    hard: 65536
  "%{lookup('ora_profile::database::os_user')}/nproc":
    soft: 2048
    hard: 16384
  "%{lookup('ora_profile::database::os_user')}/stack":
    soft: 10240
    hard: 32768


# ------------------------------------------------------------------------------
#
# Settings for database::groups_and_users
#
# ------------------------------------------------------------------------------
ora_profile::database::groups_and_users::required_values:
  - ora_profile::database::os_user_password
ora_profile::database::groups_and_users::groups:
  "%{lookup('ora_profile::database::install_group')}":
    gid:  54321
  "%{lookup('ora_profile::database::dba_group')}":
    gid:  54322
  oper:
    gid:  54323
ora_profile::database::groups_and_users::users:
  "%{lookup('ora_profile::database::os_user')}":
    uid:        54321
    gid:        "%{lookup('ora_profile::database::install_group')}"
    groups:
    - "%{lookup('ora_profile::database::install_group')}"
    - "%{lookup('ora_profile::database::dba_group')}"
    - oper
    shell:      /bin/bash
    password:   "%{alias('ora_profile::database::os_user_password')}"
    home:       "/home/%{lookup('ora_profile::database::os_user')}"
    comment:    This user was created by Puppet
    managehome: true


