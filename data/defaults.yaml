# ------------------------------------------------------------------------------
#
# Conversions
#
# ------------------------------------------------------------------------------
lookup_options:
  '^ora_profile::.*::system_password':
    convert_to: 'Sensitive'
  '^ora_profile::.*::sys_password':
    convert_to: 'Sensitive'
  '^ora_profile::.*::asm_sys_password':
    convert_to: 'Sensitive'
  '^ora_profile::.*::weblogic_password':
    convert_to: 'Sensitive'
  '^ora_profile::.*::sysman_password':
    convert_to: 'Sensitive'
  '^ora_profile::.*::agent_registration_password':
    convert_to: 'Sensitive'
  '^ora_profile::.*::database_sys_password':
    convert_to: 'Sensitive'


